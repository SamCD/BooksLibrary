{% extends "layout.html" %}
{% block body %}
  <p>Books</p>
  <ul class="books">
  {% for book in books %}
    <li>Title: "{{ book.title }}" by {{ book.author }} <br>
	Pages: {{ book.pages }}<br>
	Average User Rating: {{ book.rev }}<br>
	<img src={{ book.thumb }}>
	<form action="/book/delete/{{ book.isbn }}" method="post">
    <input type="submit" value=Delete >
	</form>
	</li>
  {% endfor %}
  </ul>
  <a href="{{ url_for('add_book') }}">Add New Book</a>

{% endblock %}
